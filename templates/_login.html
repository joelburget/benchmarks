{% if user.is_authenticated %}
  <span>Hello, <a href="/user/{{ user.username }}/">{{ user.username }}!</a></span>
  <span>{% if user.is_staff %}<a href="/admin/">Admin</a> - {% endif %}<a href="/user/{{ user.username }}">Profile</a> - <a href="/logout/">Logout</a></span>
  {% else %}
  <form action="/login/" method="post" accept-charset="utf-8">
    {% csrf_token %}
    <label for="username">Username</label><input type="text" name="username" id="username" value="" />
    <label for="password">Password</label><input type="password" name="password" id="password" value="" />
    <input type="submit" value="Login" />
  </form>
{% endif %}
