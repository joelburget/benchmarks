{% if user.is_authenticated %}
  <p><span>Hello, <a href="{{ user.get_absolute_url }}">{% if user.first_name == '' %}{{ user.username }}{% else %}{{ user.first_name }}{% endif %}</a>!</p>
    {% else %}
  <form class="block" action="/login/" method="post" accept-charset="utf-8">
    {% csrf_token %}
    <label for="username">Username:</label><br /><input type="text" name="username" id="username" value="" /><br />
    <label for="password">Password:</label><br /><input type="password" name="password" id="password" value="" /><br />
    <input id="navlogin" type="submit" value="Login" />
  </form>
{% endif %}
