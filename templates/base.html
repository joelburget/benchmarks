<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %}{{ title }}{% endblock %}</title>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
  {% block jsheadblock %}{% endblock %}
  <link rel="stylesheet" href="{{ MEDIA_URL }}benchmarks.css" />
  {% block cssblock %}{% endblock %}
</head>
<body>
  <!-- Site header -->
  <div id="header">
    <div id="banner">
      <h1><a href="/">OSU RSRG Benchmarks</a></h1>
    </div>

    <!-- Login form -->
    <div id="login">
      {% include "_login.html" %}
    </div>
  </div>

  <div style="clear:both;"></div>
  <div id="navigation">
    <ul>
      <li><a href="/posts/">View all Posts</a></li> -
      <li><a href="/groups/">View all Groups</a></li> -
      <li><a href="/getting-started/">Getting Started</a></li> - 
      <li><a href="/about/">About</a></li>
    </ul>
  </div>

  <!-- Content -->
  <div id="content">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  {% block jsblock %}{% endblock %}
</body>
</html>
