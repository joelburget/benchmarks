{% extends "base.html" %}

{% block title %}Describe{% endblock %}

{% block content %}
<h1>Describe this post</h1>

<form method="post" action=".">
  <ul>
    <li>
    <textarea style="width:400px;height:300px" name="body" id="body">
# Results

Describe results here.
{% for type in ftypes %}
# {{ type }} Files

Describe "{{ type}}" files here.
{% endfor %}
    </textarea>
    </li>

    <li><input type="submit" value="Save" /></li>
  </ul>
</form>
{% endblock %}

{% block jsblock %}
{% include "partials/jquery.html" %}
{% include "partials/jquery_texteditor.html" %}
<script type="text/javascript">
{% include "partials/textEditor.html" %}
</script>

{% endblock %}
