{% extends "base.html" %}

{% block title %}Add Post{% endblock %}

{% block content %}
<form action="." method="post">
  {{ form.title.label_tag }}: {{ form.title }}
  <br />
  {{ form.body.label_tag }}: {{ form.body }}
  <br />
  {{ form.category.label_tag }}: {{ form.category }}
  <input type="submit" value="Submit" />
</form>
{% endblock %}
